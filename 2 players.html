<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="2 players style.css">
</head>
<body>
    <header>
        <h1>Welcome to Chess World</h1>
        <p>Play the classic strategy game</p>
    </header>

    <section class="chess-container">

        <div class="board">
            <!-- 64 Squares -->
            <!-- Row 1 -->
            <div class="square white">♜</div>
            <div class="square black">♞</div>
            <div class="square white">♝</div>
            <div class="square black">♛</div>
            <div class="square white">♚</div>
            <div class="square black">♝</div>
            <div class="square white">♞</div>
            <div class="square black">♜</div>

            <!-- Row 2 -->
            <div class="square black">♟</div>
            <div class="square white">♟</div>
            <div class="square black">♟</div>
            <div class="square white">♟</div>
            <div class="square black">♟</div>
            <div class="square white">♟</div>
            <div class="square black">♟</div>
            <div class="square white">♟</div>

            <!-- Empty Rows -->
            <!-- Row 3 -->
            <div class="square white"></div>
            <div class="square black"></div>
            <div class="square white"></div>
            <div class="square black"></div>
            <div class="square white"></div>
            <div class="square black"></div>
            <div class="square white"></div>
            <div class="square black"></div>

            <!-- Row 4 -->
            <div class="square black"></div>
            <div class="square white"></div>
            <div class="square black"></div>
            <div class="square white"></div>
            <div class="square black"></div>
            <div class="square white"></div>
            <div class="square black"></div>
            <div class="square white"></div>

            <!-- Row 5 -->
            <div class="square white"></div>
            <div class="square black"></div>
            <div class="square white"></div>
            <div class="square black"></div>
            <div class="square white"></div>
            <div class="square black"></div>
            <div class="square white"></div>
            <div class="square black"></div>

            <!-- Row 6 -->
            <div class="square black"></div>
            <div class="square white"></div>
            <div class="square black"></div>
            <div class="square white"></div>
            <div class="square black"></div>
            <div class="square white"></div>
            <div class="square black"></div>
            <div class="square white"></div>

            <!-- Row 7 -->
            <div class="square white">♙</div>
            <div class="square black">♙</div>
            <div class="square white">♙</div>
            <div class="square black">♙</div>
            <div class="square white">♙</div>
            <div class="square black">♙</div>
            <div class="square white">♙</div>
            <div class="square black">♙</div>

            <!-- Row 8 -->
            <div class="square black">♖</div>
            <div class="square white">♘</div>
            <div class="square black">♗</div>
            <div class="square white">♕</div>
            <div class="square black">♔</div>
            <div class="square white">♗</div>
            <div class="square black">♘</div>
            <div class="square white">♖</div>

        </div>

    </section>

    <footer>
        <p>© 2026 Chess Game</p>
    </footer>

</body>
</html>
